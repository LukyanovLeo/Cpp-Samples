<!DOCTYPE html> 
<html>
<head>
  	<meta charset="utf-8">
</head>  

<body>
	<div>Сжатие строки. Для начала введите параметры и нажмите "Сгенерировать случайное слово". 
	После ввода нового значения необхоимо обновить страницу.</div>	
	<div>Далее выберете нужный алгоритм сжатия и нажмите на соответствующую кнопку.</div>
	</br>
	<div>
		<input id="range" type="text" value="A-E"/> Диапазон букв
	</div>
	<div>
		<input id="length" type="text" value="40"/> Размер слова
	</div>
	</br>
	<div>
		<input id="generate" type="button" value="Сгенерировать случайное слово"/>
		</br>
		<input id="rle" type="button" value="Алгоритм RLE"/>
		<input id="huf" type="button" value="Алгоритм Хаффмана"/>
		<input id="lzw" type="button" value="Алгоритм LZW"/>
		</br>
		<input id="canv" type="button" value="Построить графики"/>
	</div>
	</br>
	<div id="result"></div>
	<div id="result1"></div>
	<div id="result2"></div>
	<div id="result3"></div>
	<canvas height='320' width='680' id="canvas"></canvas>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="constants.js"></script>
	<script src="functions.js"></script>
	<script src="main.js"></script>
</body>
</html>
